name: Build and Release
concurrency: release
env:
  JUSTDEPLOY_VERSION: ${{ github.event.inputs.tag || github.event.release.tag_name || 'canary' }}
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        go-version: [1.22.1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Build application
        run: |
          make

      - name: Create zip file
        run: |
          zip -r justdeploy.zip bin

      - name: Create a Release
        uses: softprops/action-gh-release@v2
        with:
          files: justdeploy.zip
