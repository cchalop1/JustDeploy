name: Build and Release
concurrency: release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        go-version: [1.22.1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Build application
        run: |
          make build-ci

      - name: Create zip file
        run: |
          zip justdeploy-linux-arm.zip bin/justdeploy-linux-arm
          zip justdeploy-linux-x86.zip bin/justdeploy-linux-x86
          zip justdeploy-darwin-arm.zip bin/justdeploy-darwin-arm
          zip justdeploy-darwin-x86.zip bin/justdeploy-darwin-x86

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            justdeploy-linux-arm.zip
            justdeploy-linux-x86.zip
            justdeploy-darwin-arm.zip
            justdeploy-darwin-x86.zip

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tag version
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            cchalop1/justdeploy:latest
            cchalop1/justdeploy:${{ steps.tag.outputs.VERSION }}
